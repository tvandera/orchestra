optimized:
  cmake_build_type: Debug
  extra_compiler_flags: -ggdb3 -O2 -fno-omit-frame-pointer (@= asan @)
  extra_cxx_flags: (@= libcxx @) 
  ndebug: false
debug:
  cmake_build_type: Debug
  extra_compiler_flags: -ggdb3 -O0 (@= asan @) 
  extra_cxx_flags: (@= libcxx @) 
  ndebug: false
release:
  cmake_build_type: Release
  extra_compiler_flags: -ggdb3 -O2 (@= asan @)
  extra_cxx_flags: (@= libcxx @) 
  ndebug: true
#@ end

