  extra_qmake_options: -debug QMAKE_CXXFLAGS+="-fno-omit-frame-pointer"
  ndebug: false
optimized:
  extra_qmake_options: -debug QMAKE_CXXFLAGS+="-O2 -fno-omit-frame-pointer"
  ndebug: false
